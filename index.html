<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe Game By Iqbal</h1>
    <div class="msg-container hide">
      <p class="msg">Winner is</p>
      <p class="xmsg">X win  times</p>
      <p class="omsg">O win  times</p>
      <button id="new-btn">New Game</button>
    </div>
    <div class="container hidee">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="name-box">
      <input type="text" placeholder="Enter Player 1 Name" id="input1"><br>
      <input type="text" placeholder="Enter Player 1 Name" id="input2"><br>
      <button id="submit">Submit</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
